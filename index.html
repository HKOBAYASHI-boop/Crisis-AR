<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisis-AR（Demo）</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    
    <a-scene embedded arjs>

        <a-marker type="pattern" url="patterns/marker-A.patt">
            <a-image
                src="images/incorrect-B.png"
                width="1.5"
                position="0 0.5 0"
                rotation="-90 0 0">
            </a-image>
        </a-marker>

        <a-marker type="pattern" url="patterns/marker-B.patt">
            <a-image
                src="images/correct.png"
                width="1.5"
                position="0 0.5 0"
                rotation="-90 0 0">
            </a-image>
        </a-marker>

        <a-marker type="pattern" url="patterns/marker-C.patt">
            <a-image
                src="images/incorrect-C.png"
                width="1.5"
                position="0 0.5 0"
                rotation="-90 0 0">
            </a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
